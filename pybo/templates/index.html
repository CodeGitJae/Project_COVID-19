{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/index.css')}}">

<div class="board py-3">
  <div class="mb-3 covid-domestic">
    <h3>코로나 현황(국내-누적)</h3>
    <h5>(23년 08.02 기준)</h5>
    <div class="row">
      <div class="col">
        <h6>확진자</h6>
        <span class="totalCnt"></span>
      </div>
      <div class="col">
        <h6>전일대비</h6>
        <span class="incDec"></span>
      </div>
      <div class="col">
        <h6>사망자</h6>
        <span class="deathCnt"></span>
      </div>
    </div>
  </div>

  <div class="mb-3 covid-vaccine">
    <h3>백신 접종 현황</h3>
    <h5>(23년 10.16 기준)</h5>
    <h5 class="mt-3">1차</h5>
    <div class="row">
      <div class="col">
        <h6>신규</h6>
        <span class="vaccine1-new"></span>
      </div>
      <div class="col">
        <h6>누적</h6>
        <span class="vaccine1-all"></span>
      </div>
      <div class="col">
        <h6>접종률</h6>
        <span class="vaccine1-pcnt"></span>
      </div>
    </div>
    <h5 class="mt-3">2차</h5>
    <div class="row">
      <div class="col">
        <h6>신규</h6>
        <span class="vaccine2-new"></span>
      </div>
      <div class="col">
        <h6>누적</h6>
        <span class="vaccine2-all"></span>
      </div>
      <div class="col">
        <h6>접종률</h6>
        <span class="vaccine2-pcnt"></span>
      </div>
    </div>
  </div>
</div>

<div class="covid-news board mt-4">
  <h3>코로나 최신 뉴스</h3>

  {% for n in news %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4 mt-3">
        <img src="{{n.thumb}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <a href="{{n.href}}" target="_blank">
            <h5 class="card-title">{{n.title}}</h5>
          </a>
          <p class="card-text">{{n.content}}</p>
          <p class="card-text"><small class="text-body-secondary">{{n.time}}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<script src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}
