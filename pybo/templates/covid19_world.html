{% extends 'base.html' %}

{% block css %}
  <!-- Leaflet CSS File -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

{% endblock %}

{% block content %}

<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="page-header d-flex align-items-center" style="background-image: url('{{url_for('static', filename='assets/img/page-header.jpg')}}');">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>세계 국가별 현황</h2>
            <p>세계 각 국가의 코로나19 확진자 및 사망자 수를 지도에 표시합니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div><!-- End Breadcrumbs -->

  <!-- 페이지에 출력할 내용 작업 -->
  <div id="world_map" style="width: 90%; margin: 0 auto; margin-top: 30px; margin-bottom: 30px;">
    <div style="height: 90%;">
      {{ map|safe }}
    </div>
  </div>


</main>
{% endblock %}

{% block script %}
<!-- Leaflet JS 파일 -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

{% endblock %}
